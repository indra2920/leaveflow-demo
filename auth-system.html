<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaveFlow - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --admin-gradient: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --card-shadow: 0 15px 35px rgba(0,0,0,0.1);
            --hover-shadow: 0 20px 45px rgba(0,0,0,0.15);
        }

        * { font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-container:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        .auth-header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: white;
            border-radius: 20px 20px 0 0;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .auth-body {
            padding: 40px 30px;
        }

        .nav-tabs {
            border: none;
            margin-bottom: 30px;
        }

        .nav-tabs .nav-link {
            border: none;
            border-radius: 15px;
            color: #6c757d;
            font-weight: 600;
            padding: 12px 25px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-auth {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .demo-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .demo-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .demo-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container fade-in">
        <div class="auth-header">
            <h1><i class="fas fa-calendar-check"></i></h1>
            <h2>LeaveFlow</h2>
            <p>Sistem Manajemen Cuti</p>
        </div>
        
        <div class="auth-body">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <!-- Loading -->
            <div class="loading" id="loadingDiv">
                <i class="fas fa-spinner"></i>
                <p class="mt-2">Processing...</p>
            </div>
            
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">
                        <i class="fas fa-user-plus me-2"></i>Daftar
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="authTabContent">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email atau Employee ID</label>
                            <input type="text" class="form-control" id="loginEmail" placeholder="admin@company.com atau EMP001" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-auth">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <div class="demo-link">
                        <p class="text-muted mb-2">Demo Accounts:</p>
                        <small class="text-muted">
                            Admin: admin@yourcompany.com / admin123<br>
                            Employee: employee@company.com / employee123
                        </small>
                    </div>
                </div>
                
                <!-- Register Tab -->
                <div class="tab-pane fade" id="register">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regName">Nama Lengkap *</label>
                            <input type="text" class="form-control" id="regName" placeholder="Nama lengkap Anda" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="regEmployeeId">Employee ID *</label>
                                <input type="text" class="form-control" id="regEmployeeId" placeholder="EMP001" required>
                            </div>
                            <div class="form-group">
                                <label for="regPhone">No. Telepon</label>
                                <input type="tel" class="form-control" id="regPhone" placeholder="08123456789">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail">Email *</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="email@company.com" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="regPassword">Password *</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="Min. 8 karakter" required>
                            </div>
                            <div class="form-group">
                                <label for="regConfirmPassword">Konfirmasi Password *</label>
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="Ulangi password" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="regPosition">Posisi *</label>
                                <select class="form-select" id="regPosition" required>
                                    <option value="">Pilih Posisi</option>
                                    <option value="1">Staff</option>
                                    <option value="2">Supervisor</option>
                                    <option value="3">Manager</option>
                                    <option value="4">Director</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="regLocation">Lokasi Kerja *</label>
                                <select class="form-select" id="regLocation" required>
                                    <option value="">Pilih Lokasi</option>
                                    <option value="1">Head Office</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="regSupervisor">Supervisor</label>
                            <select class="form-select" id="regSupervisor">
                                <option value="">Pilih Supervisor (Opsional)</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-auth">
                            <i class="fas fa-user-plus me-2"></i>Daftar Sebagai Karyawan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Data Management Functions
        function getEmployees() {
            return JSON.parse(localStorage.getItem('leaveflow_employees') || '[]');
        }

        function getPositions() {
            return JSON.parse(localStorage.getItem('leaveflow_positions') || '[]');
        }

        function getLocations() {
            return JSON.parse(localStorage.getItem('leaveflow_locations') || '[]');
        }

        function saveEmployees(employees) {
            localStorage.setItem('leaveflow_employees', JSON.stringify(employees));
        }

        function setCurrentUser(user) {
            localStorage.setItem('leaveflow_current_user', JSON.stringify(user));
        }

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('leaveflow_current_user') || 'null');
        }

        // Alert Functions
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loadingDiv').style.display = show ? 'block' : 'none';
            document.getElementById('authTabContent').style.display = show ? 'none' : 'block';
        }

        // Validation Functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateEmployeeId(id) {
            const idRegex = /^[A-Z0-9]{3,10}$/i;
            return idRegex.test(id);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        // Login Function
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }
            
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                const employees = getEmployees();
                
                // Find user by email or employee_id
                const user = employees.find(emp => 
                    emp.email.toLowerCase() === email.toLowerCase() || 
                    emp.employee_id.toLowerCase() === email.toLowerCase()
                );
                
                if (!user) {
                    showLoading(false);
                    showAlert('User not found. Please check your email/employee ID.', 'danger');
                    return;
                }
                
                // In real app, you would hash and compare passwords
                // For demo, we'll use simple comparison
                if (user.password !== password) {
                    showLoading(false);
                    showAlert('Invalid password. Please try again.', 'danger');
                    return;
                }
                
                // Set current user
                setCurrentUser(user);
                
                showLoading(false);
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (user.position_id === 5 || user.is_admin) {
                        window.location.href = 'admin-dashboard-fixed.html';
                    } else if (user.position_id >= 3) {
                        window.location.href = 'demo-supervisor.html';
                    } else {
                        window.location.href = 'demo.html';
                    }
                }, 1500);
                
            }, 1000);
        }

        // Register Function
        function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('regName').value.trim(),
                employee_id: document.getElementById('regEmployeeId').value.trim().toUpperCase(),
                phone: document.getElementById('regPhone').value.trim(),
                email: document.getElementById('regEmail').value.trim().toLowerCase(),
                password: document.getElementById('regPassword').value,
                confirmPassword: document.getElementById('regConfirmPassword').value,
                position_id: parseInt(document.getElementById('regPosition').value),
                location_id: parseInt(document.getElementById('regLocation').value),
                supervisor_id: document.getElementById('regSupervisor').value || null
            };
            
            // Validation
            if (!formData.name || !formData.employee_id || !formData.email || !formData.password || !formData.position_id || !formData.location_id) {
                showAlert('Please fill in all required fields (*)', 'warning');
                return;
            }
            
            if (!validateEmail(formData.email)) {
                showAlert('Please enter a valid email address', 'warning');
                return;
            }
            
            if (!validateEmployeeId(formData.employee_id)) {
                showAlert('Employee ID must be 3-10 characters (letters and numbers only)', 'warning');
                return;
            }
            
            if (!validatePassword(formData.password)) {
                showAlert('Password must be at least 8 characters long', 'warning');
                return;
            }
            
            if (formData.password !== formData.confirmPassword) {
                showAlert('Passwords do not match', 'warning');
                return;
            }
            
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                const employees = getEmployees();
                
                // Check if email or employee_id already exists
                const existingUser = employees.find(emp => 
                    emp.email.toLowerCase() === formData.email || 
                    emp.employee_id.toLowerCase() === formData.employee_id.toLowerCase()
                );
                
                if (existingUser) {
                    showLoading(false);
                    showAlert('Email or Employee ID already exists', 'danger');
                    return;
                }
                
                // Get position and location names
                const positions = getPositions();
                const locations = getLocations();
                const position = positions.find(p => p.id === formData.position_id);
                const location = locations.find(l => l.id === formData.location_id);
                
                // Create new employee
                const newEmployee = {
                    id: employees.length > 0 ? Math.max(...employees.map(e => e.id)) + 1 : 1,
                    employee_id: formData.employee_id,
                    name: formData.name,
                    email: formData.email,
                    phone: formData.phone,
                    password: formData.password, // In real app, this should be hashed
                    position_id: formData.position_id,
                    position_name: position ? position.name : 'Unknown',
                    work_location_id: formData.location_id,
                    location_name: location ? location.name : 'Unknown',
                    supervisor_id: formData.supervisor_id ? parseInt(formData.supervisor_id) : null,
                    supervisor_name: null, // Will be set if supervisor exists
                    status: 'active',
                    is_admin: false,
                    created_at: new Date().toISOString().split('T')[0],
                    join_date: new Date().toISOString().split('T')[0]
                };
                
                // Set supervisor name if supervisor selected
                if (newEmployee.supervisor_id) {
                    const supervisor = employees.find(e => e.id === newEmployee.supervisor_id);
                    if (supervisor) {
                        newEmployee.supervisor_name = supervisor.name;
                    }
                }
                
                // Add to employees array
                employees.push(newEmployee);
                saveEmployees(employees);
                
                showLoading(false);
                showAlert('Registration successful! You can now login with your credentials.', 'success');
                
                // Clear form
                document.getElementById('registerForm').reset();
                
                // Switch to login tab
                setTimeout(() => {
                    document.getElementById('login-tab').click();
                    document.getElementById('loginEmail').value = formData.email;
                }, 2000);
                
            }, 1500);
        }

        // Load Data for Dropdowns
        function loadDropdownData() {
            const positions = getPositions();
            const locations = getLocations();
            const employees = getEmployees();
            
            // Load positions
            const positionSelect = document.getElementById('regPosition');
            positions.forEach(position => {
                if (position.id < 5) { // Exclude Administrator position
                    const option = document.createElement('option');
                    option.value = position.id;
                    option.textContent = position.name;
                    positionSelect.appendChild(option);
                }
            });
            
            // Load locations
            const locationSelect = document.getElementById('regLocation');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location.id;
                option.textContent = location.name;
                locationSelect.appendChild(option);
            });
            
            // Load supervisors (managers and directors only)
            const supervisorSelect = document.getElementById('regSupervisor');
            const supervisors = employees.filter(emp => emp.position_id >= 3 && emp.position_id < 5);
            supervisors.forEach(supervisor => {
                const option = document.createElement('option');
                option.value = supervisor.id;
                option.textContent = `${supervisor.name} (${supervisor.position_name})`;
                supervisorSelect.appendChild(option);
            });
        }

        // Check if user is already logged in
        function checkExistingLogin() {
            const currentUser = getCurrentUser();
            if (currentUser) {
                // User is already logged in, redirect to appropriate dashboard
                if (currentUser.position_id === 5 || currentUser.is_admin) {
                    window.location.href = 'admin-dashboard-fixed.html';
                } else if (currentUser.position_id >= 3) {
                    window.location.href = 'demo-supervisor.html';
                } else {
                    window.location.href = 'demo.html';
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check existing login
            checkExistingLogin();
            
            // Load dropdown data
            loadDropdownData();
            
            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            
            // Auto-generate employee ID
            document.getElementById('regName').addEventListener('input', function() {
                const name = this.value.trim();
                if (name) {
                    const employees = getEmployees();
                    const nextId = employees.length + 1;
                    const empId = 'EMP' + String(nextId).padStart(3, '0');
                    document.getElementById('regEmployeeId').value = empId;
                }
            });
        });

        // Global logout function
        window.logout = function() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('leaveflow_current_user');
                window.location.href = 'auth-system.html';
            }
        };
    </script>
</body>
</html>
